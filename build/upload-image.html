<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AstroKit</title>

	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />

	<!-- Vendor Styles -->

	<!-- App Styles -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Vendor JS -->
	<script src="vendor/jquery-3.1.1.min.js"></script>

	<!-- App JS -->
	<script src="js/functions.js"></script>
</head>
<body class="body-secondary" style="background: #1a1919;">
<div class="wrapper">
	<header class="header header--secondary">
		<a href="#" class="logo-small">AstroKit</a>
		<div class="header__inner">
			<div class="container">
				<a href="#" class="link-nav">
					<i class="ico-arrow-left"></i>
			
					Back
				</a>
			
				<nav class="nav nav--secondary">
					<ul>
						<li>
							<a href="#">Browse Images</a>
						</li>
				
						<li>
							<a href="#">My uploads</a>
						</li>
				
						<li>
							<a href="#">Upload Images</a>
						</li>
					</ul>
				</nav><!-- /.nav /.nav-/-secondary -->
			</div><!-- /.container -->
		</div><!-- /.header__inner -->

		<a href="#" class="link-nav">
			Logout

			<i class="ico-upload"></i>
		</a>
	</header><!-- /.header -->


	<main class="main">
		<div class="container">
			<section class="section-upload">
				<header class="section-upload__head">
					<h2 class="section-upload__title">
						Upload an <span>Image</span>
					</h2><!-- /.section-upload__title -->

					<h6 class="section-upload__subtitle">
						Max 30 Images<span>*</span>
					</h6><!-- /.section-upload__subtitle -->
				</header><!-- /.section-upload__head -->

				<div class="section-upload__body">
					<div class="upload-field">
						<div class="upload-field__entry">
							<i class="ico-files"></i>
						
							<h5>To upload image drag and drop<br>or</h5>
						
							<a href="#" class="btn btn--solid">Browse</a>
						
							<p>any .pdf, .png, .jpg, .gif</p>
						</div><!-- /.upload-field__entry -->
					</div><!-- /.upload-field -->

					<div class="upload-files">
						<div class="row">
							<div class="col-sm-2">
								<figure class="upload-files__image">
									<img src="css/images/temp/image1.jpg" alt="">
																	
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_58.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image">
									<img src="css/images/temp/image2.jpg" alt="">
																	
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_59.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image">
									<img src="css/images/temp/image3.jpg" alt="">
																	
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_60.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image">
									<img src="css/images/temp/image4.jpg" alt="">
																	
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_61.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image">
									<img src="css/images/temp/image5.jpg" alt="">
																	
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_62.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image uploading">
									<i class="ico-image"></i>
									
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_63.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image uploading">
									<i class="ico-image"></i>
									
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_64.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
							
							<div class="col-sm-2">
								<figure class="upload-files__image uploading">
									<i class="ico-image"></i>
									
									<a href="#">
										<i class="ico-delete"></i>
									</a>
						
									<div class="caption">
										<p>Image_65.jpg</p>
						
										<p><span>12.5 MB</span></p>
									</div><!-- /.caption -->
								</figure><!-- /.upload-files__image -->
							</div><!-- /.col-sm-2 -->
						</div><!-- /.row -->
					</div><!-- /.upload-field__files -->
				</div><!-- /.section-upload__body -->

				<div class="section-upload__actions">
					<button type="submit" class="btn btn--solid">Submit</button>
				</div><!-- /.section-upload__actions -->
			</section><!-- /.section-upload -->
		</div><!-- /.container -->
	</main><!-- /.main -->

</div><!-- /.wrapper -->
</body>
</html>
